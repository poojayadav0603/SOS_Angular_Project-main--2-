



<body style="background-color: whitesmoke;background-image:url(https://eskipaper.com/images/abstract-cool-wallpaper-5.jpg); background-repeat:no-repeat;width: 100%; background-size: cover"> 
    <div class="modal-dialog">
        <form method="POST">
             
            <div class="modal-content" style=" width: 500px;background-color:  rgb(193,225,227);">
                    <div class="modal-header text-center">
                            <h2 class="modal-title " style="padding-left: 125px;">Forget Password</h2>
                        </div>
                        <div *ngIf="success == true; then SUCC else FAIL"></div>
                    <ng-template #SUCC ><p style="color:green" >{{message}}</p></ng-template>
                    <ng-template #FAIL><p style="color:rgb(45, 187, 16) ;text-align: center;font-size: x-large;" >{{message}}</p></ng-template>
                   
            <div class="card-body">      
                <div class="form-group row">
                    <label class="col-lg-3 form-control-label">Login Id<span style="color: red">*</span> </label>
                    <div class="col-lg-8">
                        <input [(ngModel)]="form.login_id" type="text" name="login_id" placeholder="Enter your Email address" style=" width: 250px;">
                        <span style="color: red;"> {{inputError.login_id}} </span>               
                    </div>
                </div>
                <div class="form-group row">
                        <div class="col-lg-3"></div>
                    <div class="col-lg-2">
                <button (click)="save()" type="submit" class="btn btn-success" value="submit" >Save
                </button>
                    </div>
                </div>
            </div>
        </div>    
        </form>
    </div>
</body>
<router-outlet></router-outlet>
