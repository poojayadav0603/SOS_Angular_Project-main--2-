<body style="background-color: whitesmoke;background-image:url(https://eskipaper.com/images/abstract-cool-wallpaper-5.jpg); background-repeat:no-repeat;width: 100%; background-size: cover">

  <div>
      <br>
      <br>
     
      
    <div class="modal-dialog" >
    
      <div class="modal-content" style="background-color: rgba(241, 229, 229, 0.972); ">
            <div class="modal-header text-center">
                <h4 class="modal-title "style="font-family: bold; font-size: xx-large;margin-left: 110px;">change password</h4>
                <div *ngIf="success == true; then SUCC else FAIL"></div>
                <ng-template #SUCC ><p style="color:green" >{{message}}</p></ng-template>
                <ng-template #FAIL><p style="color:red" >{{message}}</p></ng-template>
  
            </div>
    
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-lg-1"></div>
                        <label class="col-lg-3 form-control-label">oldPassword <span style="color: red;"> * </span> </label>
                        <div class="col-lg-8">
                            <input [(ngModel)]="form.oldPassword" type="text" name="oldPassword" placeholder="Enter your oldPassword"style=" width: 250px;">
                            <span style="color: red;"> {{inputError.oldPassword}} </span>
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-lg-1"></div>
                        <label class="col-lg-3 form-control-label">newPassword <span style="color: red;"> * </span> </label>
                        <div class="col-lg-8">
                            <input [(ngModel)]="form.newPassword" type="text" name="newPassword" placeholder="Enter your newPassword"style=" width: 250px;">
                            <span style="color: red;"> {{inputError.newPassword}} </span>
    
                        </div>
                    </div>
    
                    <div class="form-group row">
                      <div class="col-lg-1"></div>
                        <label class="col-lg-3 form-control-label"> confirmPassword <span style="color: red;"> * </span></label>
                        <div class="col-lg-8">
                            <input  [(ngModel)]="form.confirmPassword"  type="text" name="confirmPassword" placeholder="Enter your confirmPassword"style=" width: 250px;">
                            <span style="color: red;"> {{inputError.confirmPassword}} </span>
    
                        </div>
                    </div>
    
               
                  <div class="container">
                    <div class="row">
                          <div class="col-md-4"></div>
                        <div class="col-md-3">
                            
                              <button (click)="save()" type="submit" class="btn btn-success" value="submit" >Save     
                            </button>
                            <button type="reset" (click)="reset()" class="btn btn-primary" value="reset" style="margin-left:100px; margin-top: -63px">Reset
                               
                            </button>
                                             
                             
                        </div>
                    </div>
                 </div>
                        
                </div>
       
    </div>
   
    </div>
